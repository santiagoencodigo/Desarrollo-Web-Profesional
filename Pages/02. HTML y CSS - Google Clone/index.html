<!-- 
    Construye un clon de Google usando HTML y CSS. Aprende a estructurar
    y estilizar un sitio web completo, desde el header hasta el footer, 
    usando técnicas de maquetación como Flexbox y Grid. Ideal para afianzar 
    tus fundamentos. 
-->

<!DOCTYPE html>
    <!--
        La primera linea de codigo en anteriores HTML era mucho más larga,
        por lo que asi sabemos que esto es HTML5. 

        En el pasado la etiqueta inicial que se debia memorizar era:
        <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" 
        Tomado de: "http://www.w3.org/TR/html4/strict.dtd"> 
        -->

<!-- Iniciamos Contenedor HTML por lo que esto lo denominamos: Arquitectura HTML-->
<html lang="en">
<head> 
    <!-- 
    HEAD -> Esta etiqueta contiene el conjunto de elementos que no es visible para el usuario
    Fundamental para manejar dependencias y elementos META para que el navegador pueda
    interpretarlo.
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
        <!-- 
            Los elementos "META" y las dependencias se van a interpretar el navegador para que el proyecto
            funcione
         -->
    <link rel="stylesheet" href="./css/main.css"> <!-- Esta es la forma de linkear nuestro archivo CSS con el HTML -->

</head>
<body> 
    <!--
        Aqui va a ir todo el contenido que es visual para el usuario,
        siendo el contenido que este va a ver e interactuar.
    -->     
    <header>
        <!-- 
            Header es una etiqueta semantica, nos dice donde estamos trabajando, en qué
            elemento de la pagina estamos trabajando.

            No es tan bueno utilizar sólo etiquetas <div>

            Esta etiqueta sólo tiene DOS ELEMENTOS: <nav>
            sabemos que es navegación cuando son links que nos llevan a vinculos.
            En google hay 4 iniciales arriba.
        -->

        <nav>
            <ul>
                    <!-- <ul> es una etiqueta contenedora de listas desorganizadas. -->
                    <!-- <li> "list items", la forma de escribirlo aqui es li*4 -->
                    <!-- <a> "Ancla" se compone de un href = referencia -->
                <li>
                    <a href="">Gmail</a>
                </li>
                <li>
                    <a href="">Imágenes</a>
                </li>
                <li>
                    <a href="">Icon</a>
                </li>
                <li>
                    <a href="">Photo</a>
                </li>
            </ul>
        </nav>
    </header>
    <ul>
        <li>
            <a href="https://github.com/santiagoencodigo/Desarrollo-Web-Profesional/blob/main/Docs/2.%20HTML%20y%20CSS.md" target="_blank">
                Haz Click Aqui Para Ver La Documentación De Este Proyecto</a>
        </li>
        
        <li>
            <a href="../../index.html">Volver</a>
        </li>
    </ul>
    
</body>
</html>
